<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Link Js -->
    <script src="./script.js"></script>
    <!-- Link icon -->
    <script
      src="https://kit.fontawesome.com/79606a736c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Pokep√©dia</h1>
    </header>
    <a class="home" href="../../index.html">
      <i class="fa-solid fa-chevron-left"></i>
    </a>

    <main class="pokemon-details grass">
      <section class="image-container">
        <h1 class="pokemon-name">Bulbasaur</h1>
        <img
          class="pokemon-image"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
          alt=""
        />
        <section class="health-container">
          <p class="life">Vida: 40</p>
          <p class="weight">Peso: 38</p>
        </section>
      </section>

      <section class="stats-container">
        <div class="status-container">
          <h3>Status</h3>
          <div class="status">
            <p class="attack">Ataque: 52</p>
            <p class="velocity">Velocidade: 65</p>
            <p class="defense">Defesa: 43</p>
            <p class="sp-attack">Sp Ataque: 60</p>
            <p class="sp-defense">Sp Defesa: 50</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
